<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./Assent/logo-title.svg">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/Cadastro-mobile.css">
  <title>Adopet</title>
</head>
<body>
  <header>
    <a href="#"><img src="/Assent/Logo-header.svg" alt="logo-adopet" class="logo-header"></a>
    <a href="#"><img src="./Assent/Casa.svg" alt="Home"></a>
    <a href="#"><img src="./Assent/Mensagens.svg" alt="Home"></a>
  </header>
  <main>
    <div class="content">
      <img src="/Assent/Logo-Cadastro.svg" alt="logo">
      <p>Ainda não tem cadastro?</br>
        Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
      <form action="">
        <label for="email">Email</label>
        <input type="email" placeholder="Escolha seu melhor email" id="userEmail" name="email" required >        
        <label for="username">Nome</label>
        <input type="text" id="userName" name="username" placeholder="Digite seu nome completo" required>        
        <label for="senha">Senha</label>
        <input type="password" placeholder="Crie uma senha" id="userPassword" name="senha" required>        
        <label for="confirmarSenha">Confirmar sua senha</label>
        <input type="password" placeholder="Repita a senha criada a cima" id="userPassword" name="senha" required>        
      </form>  
      <input type="submit" href="#" value="Cadastrar" class="btn-cadastrar">
    </div>
  </main>
  <footer>
    <p>2022 - Desenvolvido por Renan Cesar.</p>
  </footer>
</body>
</html>
