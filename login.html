<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./Assent/logo-title.svg">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/login.css">
  <title>Adopet</title>
</head>
<body>
  <header>
    <a href="#"><img src="/Assent/Logo-header.svg" alt="logo-adopet" class="logo-header"></a>
    <a href="#"><img src="./Assent/Casa.svg" alt="Home"></a>
    <a href="#"><img src="./Assent/Mensagens.svg" alt="Home"></a>
  </header>
  <main>
    <div class="content">
      <img src="/Assent/Logo-Cadastro.svg" alt="logo">
      <p>Já tem conta? Faça seu login:</p>
      <form action="">
        <label for="email">Email</label>
        <input type="email" placeholder="Escolha seu melhor email" id="userEmail" name="email" required="required">        
        <label for="senha">Senha</label>
        <input type="password" placeholder="Crie uma senha" id="userPassword" name="senha" class="input-senha" required="required">   
        <a href="#">Esqueci minha senha</a>
        <input type="submit" value="Entrar" class="btn-cadastrar">   
      </form>
    </div>
  </main>
  <footer>
    <p>2022 - Desenvolvido por Renan Cesar.</p>
  </footer>
</body>
</html>
